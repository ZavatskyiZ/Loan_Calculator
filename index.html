<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    
</head>
<body>
    <div class="container">
        <div class="block">
        <div class="demo-card-wide mdl-card mdl-shadow--2dp">
            <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">Loan Calculator</h2>
            </div>
                <div class="mdl-card__actions mdl-card--border">
                    <form id="loan-form" >
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="amount">
       
                            <label class="mdl-textfield__label" for="sample4">$ amount</label>
                            <span class="mdl-textfield__error">Input is not a number!</span>
                        </div>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="interest">
                                <label class="mdl-textfield__label" for="sample4">% Interest</label>
                                <span class="mdl-textfield__error">Input is not a number!</span>
                            </div>
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="years">
                                    <label class="mdl-textfield__label" for="sample4">Years to repay</label>
                                    <span class="mdl-textfield__error">Input is not a number!</span>
                                </div>
                                <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                                    Calculate
                                </button>
                    </form>
        
                                   
                
                   <div id="loading" class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>
                        <div id="results">
                        <h5>Results</h5>
                            <form id="input-form" >
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield">
                                <span>Montly Payment</span>
                                <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="monthly-payment" disabled> 
                                <label class="mdl-textfield__label" for="sample4"></label>
                            </div>
                                <div class="mdl-textfield mdl-js-textfield">
                                    <span>Total Payment</span>  
                                    <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="total-payment" disabled>
                                    <label class="mdl-textfield__label" for="sample4"></label>
                                    </div>
                                        <div class="mdl-textfield mdl-js-textfield">
                                            <span>Total Interest</span>
                                            <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="total-interest" disabled>
                                            <label class="mdl-textfield__label" for="sample4"></label>
                                        </div>
                            </form>
                        </div>
                    </div>
        </div>
    </div>


    
    <script src="index.js"></script>   
</body>
</html>
